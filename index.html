        // Función para generar productos

            products.forEach(product => {

                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <img src="${product.img}" alt="${product.title}">
                    <div class="product-info">
                        <h4 class="product-title">${product.title}</h4>
                        <p class="product-price">${product.price}</p>
                        <a class="product-btn" href="https://wa.me/?text=¡Hola!%20Estoy%20interesado%20en%20${encodeURIComponent(product.title)}%20-%20Precio:%20${encodeURIComponent(product.price)}.%20Aquí%20está%20la%20imagen:%20${encodeURIComponent(product.img)}" target="_blank">Pedir Ahora</a>

                `;
                productList.appendChild(productDiv);
            });
        }
